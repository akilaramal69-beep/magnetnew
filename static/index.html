<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PikPak Torrent Downloader</title>
    <meta name="description" content="Download torrents easily using PikPak cloud service">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="login-card glass">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                    </div>
                    <h1 id="auth-title">Sign In</h1>
                    <p class="subtitle">Private Cloud Downloader</p>
                </div>
                
                <form id="auth-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full" id="auth-btn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader hidden"></span>
                    </button>
                    <div class="auth-toggle">
                        <p id="toggle-text">New user? <a href="#" id="toggle-auth">Create an account</a></p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard-screen" class="screen">
            <!-- Header -->
            <header class="header glass">
                <div class="header-left">
                    <div class="logo-small">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                    </div>
                    <span class="brand">PikPak Downloader</span>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="user-display"></span>
                    </div>
                    <button class="btn btn-ghost" id="logout-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                        Logout
                    </button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Add Download Section -->
                <section class="section add-download-section">
                    <div class="section-header">
                        <h2>Add Download</h2>
                    </div>
                    <div class="download-input-container glass">
                        <div class="magnet-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
                                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                            </svg>
                        </div>
                        <input type="text" id="magnet-input" placeholder="Paste magnet link here..." class="magnet-input">
                        <button class="btn btn-primary" id="add-download-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                            Add
                        </button>
                    </div>
                </section>

                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" data-tab="tasks">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Downloads
                    </button>
                    <button class="tab" data-tab="files">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                        </svg>
                        Files
                    </button>
                </div>

                <!-- Tasks Tab -->
                <section id="tasks-tab" class="tab-content active">
                    <div class="section-header">
                        <h2>Download Tasks</h2>
                        <button class="btn btn-ghost btn-sm" id="refresh-tasks-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <polyline points="23 4 23 10 17 10"/>
                                <polyline points="1 20 1 14 7 14"/>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                            </svg>
                            Refresh
                        </button>
                    </div>
                    <div id="tasks-container" class="tasks-grid">
                        <div class="loading-placeholder">
                            <div class="spinner"></div>
                            <p>Loading tasks...</p>
                        </div>
                    </div>
                </section>

                <!-- Files Tab -->
                <section id="files-tab" class="tab-content">
                    <div class="section-header">
                        <div class="breadcrumb" id="breadcrumb">
                            <button class="breadcrumb-item" data-id="">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                    <polyline points="9 22 9 12 15 12 15 22"/>
                                </svg>
                                Home
                            </button>
                        </div>
                        <button class="btn btn-ghost btn-sm" id="refresh-files-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <polyline points="23 4 23 10 17 10"/>
                                <polyline points="1 20 1 14 7 14"/>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                            </svg>
                            Refresh
                        </button>
                    </div>
                    <div id="files-container" class="files-grid">
                        <div class="loading-placeholder">
                            <div class="spinner"></div>
                            <p>Loading files...</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <!-- Toast Container -->
        <div id="toast-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
